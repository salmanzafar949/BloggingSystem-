{% extends 'blog/app.html' %}
{% block content %}
<article class="media content-section">
<img class="rounded-circel article-img" src="{{ post.user.profile.profile_pic.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.user }}</a>
      <small class="text-muted">{{ post.created_at|date:"F d,Y" }}</small>
        {% if post.user == user %}
            <div>
                <a href="{% url 'blog:update' post.pk %}" class="btn btn-info"><i class="fa fa-pencil-square-o"></i> Edit</a>
                <a href="{% url 'blog:delete' post.pk %}" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</a>
            </div>
        {% endif %}
    </div>
    <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endblock %}
